<div class="chart-container-general-bi" [hidden]="isToExport">
  <ng-container *ngIf="this.lineData; else Loader"> 
  <kendo-chart   #chartPieExport class="chart-container-kendo-bi">
    <kendo-chart-legend position="bottom"></kendo-chart-legend>
    <kendo-chart-series>
      <kendo-chart-series-item type="pie" [data]="this.lineData.values" field="value" categoryField="category"
        [labels]="{ visible: true, content: labelContent }">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
</ng-container>
</div>
<ng-template #Loader>
  <app-spinner></app-spinner>
</ng-template>
