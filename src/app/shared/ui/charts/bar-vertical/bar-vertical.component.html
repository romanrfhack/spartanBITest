  <div class="chart-container-general-bi" [hidden]="isToExport">
  <ng-container *ngIf="data; else Loader"
  [style.height]="componente?.height ? componente?.height : '220px'"
[style.width]="componente?.width ? componente?.width : '220px'"
style="background-color: white;">
  <div class="chart-container-general-bi">    
    <kendo-chart
    renderAs="canvas"
    [pannable]="true"
    [zoomable]="true"
    [categoryAxis]="categoryAxis"
    [valueAxis]="valueAxis"
    (dragStart)="onDragStart($event)"
    (drag)="onDrag($event)"
    (dragEnd)="onDragEnd($event)"
    (zoomStart)="onZoomStart($event)"
    (zoom)="onZoom($event)"
    (zoomEnd)="onZoomEnd($event)"
    >
    <kendo-chart-series>
      <kendo-chart-series-item
      [data]="data"
      field="value"
      categoryField="category"
      >
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
</div>
</ng-container>
</div>
<ng-template #Loader>
  <app-spinner></app-spinner>
</ng-template>
